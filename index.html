<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Main container to center the form and the info box -->
    <div class="w-full max-w-md">
        <!-- The Form Container -->
        <form id="contactForm" action="/submit-form" method="post" 
              class="bg-white p-8 rounded-lg shadow-lg w-full">


                <!-- This div will show the submission message. It's hidden with inline style. -->
            <div id="submission-message" >
                <!-- Message will be inserted here by JavaScript -->
            </div>


            <!-- Form Title -->
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">DOM FORM</h2>
            
            <!-- Name Field Container -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
                <input type="text" id="name" name="user_name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <!-- Email Field Container -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="user_email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <!-- Message Field Container -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message:</label>
                <textarea id="message" name="user_message" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
            </div>

            <!-- Submit Button Container -->
            <div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-300">
                    Submit
                </button>
            </div>

        </form>

        <!-- This div will display the submitted information
        <div id="submittedInfo" class="mt-6 p-4 border border-gray-300 rounded-lg bg-gray-50 hidden">
            <!-- Information will be inserted here by JavaScript -->
        </div> -->
    </div>
 
<!-- <script src="dom-form.js"></script> -->
</body>
</html>
